<!DOCTYPE html>
<html>
  <head>
    <title>TopoJSONify</title>
    <link href='http://fonts.googleapis.com/css?family=Press+Start+2P' rel='stylesheet' type='text/css'/>
    <style type="text/css">
html{
  padding: 0;
  margin: 0;
  font-family: "Press Start 2P", sans-serif;
  text-align: center;
}
h1{
  margin-left: auto;
  margin-right: auto;
}
div.content{
  text-align: left;
  margin-left: 20%;
  width: 80%;
}
code, input, #submit{
  font-family: "Press Start 2P", sans-serif;
}
p{
  padding-top: 30px;
  padding-bottom: 30px;
}
    </style>
  </head>
  <body>
    <h1>TopoJSONify <small>Crazy Simple API</small></h3>
    <div class="content">
      <p>
        Upload a GeoJSON FeatureCollection or POST it to http://topojsonify.herokuapp.com/
      </p>
      <ol>
        <li>
          <h3>Upload GeoJSON</h3>
          <form enctype="multipart/form-data" action="/" method="POST">
            <input type="file" name="geojson"/>
            <br/>
            <br/>
            <input id="submit" type="submit" value="Upload GeoJSON"/>
          </form>
        </li>
        <li>
          <h3>POST</h3>
          <code>POST http://topojsonify.herokuapp.com/</code>
          <br/>
          <p>POST directly in the body, or as a variable in the POST body</p>
        </li>
      </ol>
    </div>
  </body>
</html>
